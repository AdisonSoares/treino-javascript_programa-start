<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Relacionais</title>

    <!-- JavaScript -->
    <script>
        //Maior
        window.alert(5 > 4);

        //Menor
        window.alert(4 < 5);

        //Igualdade simples -> atribuição, nesse caso não funciona
        window.alert(5 = 4);

        //Igualdade dupla -> comparação de valores
        window.alert(5 == 4);

        //Igualdade tripla - estritamente -> comparação de valores e tipos
        window.alert(5 === 4);

        //Maior ou igual
        window.alert(5 >= 5);

        //Menor ou igual
        window.alert(8 <= 12);

        //Diferente
        window.alert(8 != 9);
    </script>
</head>
<body>
    
</body>
</html>
