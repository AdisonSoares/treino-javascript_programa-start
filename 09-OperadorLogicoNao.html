    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador Lógico Não</title>

    <!-- JavaScript -->
    <script>
        //Variável
        var trabalho = true;

        //Condicional
        if (!trabalho) {
            alert("Trabalha não");
        } else {
            alert("Trabalha sim");
        }
    </script>
