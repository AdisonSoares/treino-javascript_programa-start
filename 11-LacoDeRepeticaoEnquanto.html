<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço De Repetição Enquanto</title>

    <!-- JavaScript -->
    <script>
        //Variável
        var indice = 1;

        //Laço de repetição
        while (indice <= 3) {
            alert("Valor do índice:"+indice);
            indice++;
        }
    </script>
</head>
<body>
    
</body>
</html>
