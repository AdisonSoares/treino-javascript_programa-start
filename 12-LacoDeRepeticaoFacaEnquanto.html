<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço De Repetição Faça Enquanto</title>

    <!-- JavaScript -->
    <script>
        //Variável
        var indice = 3;

        //Laço
        do {
            alert(indice);
            indice++;
        } while(indice <= 3);
    </script>
</head>
<body>
    
</body>
</html>
