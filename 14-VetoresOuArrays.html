    <title>Vetores ou Arrays</title>

    <!-- JavaScript -->
    <script>
        //Vetor
        var cursos = ["HTML", "CSS", "JAVASCRIPT"];

        //Exibir todos os índices

        //Exibir um índice específico
        alert(cursos[2]);
    </script>
