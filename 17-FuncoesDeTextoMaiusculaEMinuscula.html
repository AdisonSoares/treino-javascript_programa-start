<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função de texto - Maiuscula e Minuscula</title>

    <!-- JavaScript -->
    <script>
        //Variável
        var palavra = "InFORmÁtica";

        //Maiúscula -> Upper = alto
        alert(palavra.toUpperCase());

        //Minúscula -> Lower = pequeno
        alert(palavra.toLowerCase())
    </script>
</head>

</body>
</html>
