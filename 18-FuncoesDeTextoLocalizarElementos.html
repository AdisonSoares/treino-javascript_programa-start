<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função de texto - Localizar Elementos</title>

    <!-- JavaScript -->
    <script>
        //Variáveis
        var nome = "Juliano Castro"

        //Retornar a primeira letra O
        alert(nome.indexOf("o"));

        //Retornar a última letra O
        alert(nome.lastIndexOf("o"));
    </script>
</head>
<body>
    
</body>
</html>
