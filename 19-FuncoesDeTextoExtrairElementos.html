<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função de texto - Extrair Elementos</title>

    <!-- JavaScript -->
    <script>
        //Variável
        var termo = "Aprendendo JavaScript";

        //Extrair para mostrar a partir da posição 10 - Mostra JavaScript
        alert(termo.slice(10));

        //Extrair para começar em 10 e terminar em 15 - Mostra apenas Java
        alert(termo.slice(10, 15));
    </script>
</head>
<body>
    
</body>
</html>
