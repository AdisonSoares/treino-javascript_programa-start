<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função numéricas - Mínimo e Máximo</title>

    <!-- JavaScript -->
    <script>
        //Obter o menor valor -> É exibido o -25
        alert(Math.min(-10, 5, 0, 100, -25, 2));

        //Obter o maior valor -> É exibido o 15
        alert(Math.max(5, 7, 9, -13, 0, 15));
    </script>
</head>

</body>
</html>
