<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento do Teclado</title>

    <!-- JavaScript -->
    <script>
        /*
            onKeyUp: Exibe o caractere e depois executa a ação.

            onKeyDown: Executa a ação e depois exibe o caractere.

            onKeyDown: Executa a ação e depois exibe o caractere, mas não executa alguns caracteres como F1 até F12, ALT, SHIFT, CTRL ...(CARACTERES ESPECIAIS).
        */

        function exibir() {
            //Obter o valor do campo texto
            var campo = document.getElementById("campo").value;

            //Exibir o conteúdo digitado no campo
            alert(campo);
        }
    </script>
</head>

</body>
</html>
