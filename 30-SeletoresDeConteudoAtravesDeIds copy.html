<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores de Conteúdo Através de IDs</title>

    <!-- JavaScript -->
    <script>
        function exibirConteudo(){
            //Obter dados do id CAMPO
            var campo = document.getElementById("campo");

            //Exibir o conteúdo 
            alert(campo.value);

            //Apagar conteúdo
            campo.value = "";
        }   
    </script>
</head>
<body>
    <input type="text" id="campo">
    <button onclick="exibirConteudo()">Clique aqui</button>
</body>
</html>
