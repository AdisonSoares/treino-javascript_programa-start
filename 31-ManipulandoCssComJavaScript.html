<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Css com JavaScript</title>

    <!-- JavaScript -->
    <script>
        function acao(){
            //Obter o elemento H1
            var texto = document.getElementsByName("h1")[0];

            //CSS
            texto.style.color = "#FF0000";
            texto.style.fontSize = "20px";

            //Alterar o conte√∫do
            texto.innerHTML = "Curso de JavaScript";
        }   
    </script>
</head>
<body>
    <h1>JavaScript</h1>
    <button onclick="acao()">Clique aqui</button>
</body>
</html>
