<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com atributos</title>

    <!-- JavaScript -->
    <script>
        function alterarLink(){
            //Obter o link
            var link = document.getElementsByTagName("a")[0];

            //Alterar o link
            link.href = "http://www.google.com";
        }   
    </script>
</head>
<body>
   <a href="https://www.correiobraziliense.com.br/">Clique aqui</a>
    <button onclick="alterarLink()">Alterar link</button>
</body>
</html>
